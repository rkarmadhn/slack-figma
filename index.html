<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ec50e522c8.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="menu">
          <button class="btn btn-menu"><i class="fa-solid fa-bars-staggered"></i></button>
        </div>
        <div class="brand">
          <a class="navbar-brand" href="#"><img src="images/Brand.png" alt="Brand" /></a>
        </div>
        <div class="nav-items">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
        </div>
        <div class="search">
          <button class="btn btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="talk">
          <button class="btn btn-talk"><i class="fa-solid fa-headphones"></i>Talk To Sales</button>
        </div>
        <div class="log">
          <a href="#" class="nav-link">Login / Register</a>
        </div>
      </div>
    </nav>

    <section id="hero">
      <div class="container-fluid h-screen-100 border-b">
        <div class="row">
          <div class="col-lg-6 h-screen-100 hero-wrap text-white border-r" style="background-color: #74247a">
            <div class="hero-left">
              <h1>Great teamwork starts with a digital HQ</h1>
              <h5>With all your people, tools and communication in one place, you can work faster and more flexibly than ever before.</h5>
              <div class="btn-group my-lg-4">
                <a href="#" class="btn btn-custom bg-dark text-white">Email Signup</a>
                <a href="#" class="btn btn-custom bg-white text-dark">Google Signup</a>
              </div>
            </div>
          </div>

          <div class="col-lg-6 h-screen-100 hero-wrap border-l" style="background-color: #ffc700">
            <div class="hero-right">
              <img src="images/Property-1.png" alt="Property-1" class="property-tab-1" />
              <img src="images/Property-iphone-1.png" alt="Property-iphone-1" class="property-ip-1" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
